language: node_js
node_js:
  - 8
install:
  "yarn"
before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - "yarn build"
  - "yarn copy-manifest"
  - "yarn build-storybook"
  - "cd dist"
deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_PAGES_TOKEN
    local-dir: ".storybook-build"
    on:
      branch: development
  - provider: surge
    skip-cleanup: true
    project: ./.storybook-build
    domain: "pr-%{TRAVIS_PULL_REQUEST}-awc.surge.sh"
    on:
      all_branches: true
